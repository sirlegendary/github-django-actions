{% extends 'base.html' %}

{% block content %}

{% if error_message %}
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Error!</strong> {{ error_message }}
    </div>
{% endif %}

{% if success_message %}
    <div class="info">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
        <strong>Success!</strong> {{ success_message }}
    </div>
{% endif %}


<h2>Upload Image to Board</h2>
<form action="{% url 'upload_image' board_id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" class="form-control" accept="image/*" required="">
    <a href="{% url 'board' board_id %}" class="btn btn-secondary" role="button" aria-pressed="true">Cancel</a>
    <button type="submit">Upload</button>
</form>



{% endblock %}
